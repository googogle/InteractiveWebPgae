<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
        #myCanvas {border:1px solid red;}
    </style>
    
    <script type="text/javascript">     
        function rect(){

            var ctx = document.getElementById('myCanvas').getContext('2d');

            if(!ctx) {
                return;
            }
            ctx.fillStyle = "red"; 

            ctx.fillRect(220,10,300, 300); 

        }

    </script>
</head>
<body onload="rect();">
    <canvas id="myCanvas" width="1920" height="1080">
    </canvas>
</body>
</html>
